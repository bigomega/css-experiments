<html>
  <head>
    <!-- Facebook headers -->
    <meta property="og:title" content="Tribute to Daft Punk">
    <meta property="og:description" content="A tribute to Daft Punk with Pentatonix cover">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://bharathraja.in/css-experiments/images/daft-punk.png">

    <!-- Twitter cards -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="Tribute to Daft Punk">
    <meta name="twitter:description" content="A tribute to Daft Punk with Pentatonix cover">
    <meta name="twitter:image" content="https://bharathraja.in/css-experiments/images/daft-punk.png">

    <script type="text/javascript">
      WebFontConfig = {
        google: { families: [ 'Raleway:400,700:latin'] }
      };
      (function() {
        var wf = document.createElement('script');
        wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
          '://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
        wf.type = 'text/javascript';
        wf.async = 'true';
        var s = document.getElementsByTagName('script')[0];
        s.parentNode.insertBefore(wf, s);
      })();
    </script>
    <title>Daft Punk Tribute ft. Pentatonix</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="icon" type="image/png" href="../favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <img src="daft-punk.png" class="logo"/>
    <div class="helmet-container">
      <div class="white colored">
        <div class="shadow"></div>
        <div class="eyes"></div>
        <div class="scalp">
          <div class="left"></div>
          <div class="right"></div>
        </div>
        <div class="jaw">
          <div class="left"></div>
          <div class="right"></div>
        </div>
        <div class="jaw-2"></div>
        <div class="glass"></div>
        <div class="display"></div>
        <div class="mouth"></div>
      </div>
      <div class="orange colored">
        <div class="shadow"></div>
        <div class="cover">
          <div class="glass"></div>
          <div class="display"></div>
        </div>
      </div>
    </div>
    <audio loop="true">
      <source src="./pentatonix.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script type="text/javascript" src="./display-constants.js"></script>
    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
