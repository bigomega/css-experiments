	<body>
		<div class="mask-container" style="/*opacity: 1;*/">
			<div class="mask-shadow"></div>
			<div class="mask-base"></div>
			<div class="eye-brow">
				<div class="pre-eye-brow-shadow-left"></div>
				<div class="pre-eye-brow-shadow-right"></div>
				<div class="pre-eye-brow-left"></div>
				<div class="pre-eye-brow-right"></div>
				<div class="eye-brow-left"></div>
				<div class="eye-brow-right"></div>
			</div>
			<div class="bottom-shadow">
				<div class="eye-left-mascara"></div>
				<div class="shadow-lvl-1"></div>
				<div class="shadow-lvl-2"></div>
				<div class="shadow-lvl-3"></div>
			</div>
			<div class="mouth">
				<div class="lip"></div>
				<div class="lip-shadow"></div>
				<div class="moustache-left"></div>
				<div class="moustache-right"></div>
				<div class="moustache-filler"></div>
				<div class="beard-up"></div>
				<div class="beard-down"></div>
			</div>
			<div class="cheek-left"></div>
			<div class="dimple-left"></div>
			<div class="eyes">
				<div class="eye-left">
					<div class="eye-left-inner"></div>
				</div>
				<div class="eye-brow-shadow-left">
					<div class="eye-left">
						<div class="eye-left-inner"></div>
					</div>
				</div>
				<div class="eye-brow-shadow-right-2"></div>
				<div class="eye-brow-shadow-right"></div>
				<div class="eye-right">
					<div class="eye-right-inner"></div>
				</div>
			</div>
			<div class="dimple-right"></div>
			<div class="nose">
				<div class="nose-left"></div>
				<div class="nose-right"></div>
				<div class="nose-middle"></div>
			</div>
		</div>
		<div class="heading">
			<div class="title">
				Guy Fawkes
				<div class="small">V for Vendetta</div>
			</div>
		</div>
